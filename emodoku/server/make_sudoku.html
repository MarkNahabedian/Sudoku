<html>
  <head>
    <title>Design Your Emodoku</title>
    <link rel="stylesheet" type="text/css" href="borders.css">
    <script src="emodoku.js" type="text/javascript"></script>
    <style type="text/css">
.given {
	background-color: rgb(255,255,120);
}
.value-choice {
	margin: 5;
	padding: 5;
	border-color: black;
	border-width: 2;
}
.clear-button {
	margin: 5;
	padding: 5;
	border-color: black;
	border-width: 4;
}
    </style>
  </head>
  <body>
    <h1>Design Your Emodoku</h1>
 
    <p>
      To pick an emoji symbol to replace a sudoku value, paste the
      symbol or an HTML entity reference into a box below.
    </p>

    <hbox id="symbols">
    </hbox>

    <p>
      Select a grid cell below to set its content.
    </p>
    <div>
      <table id="sudoku">
      </table>
      <div id="chooser"></div>
    </div>
  </body>
</html>
